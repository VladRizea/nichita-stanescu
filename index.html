<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nichita Stănescu</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./components/menu.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            
            var array = [];

            await fetch('../data/interface.json')
        .then(response => response.json())
        .then(data => {array = data})
        .catch(error => console.log(error));
    
    
    if(window.name === "EN") 
    {
       array = array.EN;

    
    }
    else {

        array = array.RO;

    }

            var htmlElements = "";
   
            htmlElements += `
            <div class="right-text-title-continer">
                    <h2 class="right-text-title">${array.whowas} <br/> NICHITA STĂNESCU?</h2>   
                </div>
                <p class="right-text-content-paragraph" >${array.intro}</p>
                <a href="./pages/viata.html"><div class="inside-button">${array.findoutmore}</div></a>
            `;
            
            var container = document.getElementById("index-items");
            container.innerHTML = htmlElements;});

    </script>
</head>
<body>

    <div class="menu-collapse" onclick="openAndCloseMenu()" id="menu-collapse" >
        <div class="single-menu-line"></div>
        <div class="single-menu-line" ></div>
        <div class="single-menu-line" ></div>
    </div>

    <div class="wrapper">
        <menu-component class="left-side-menu-container" id="left-menu-container"></menu-component>
        <div class="right-side">
            <div class="portret">
                <img class="portret-image" src=".//images/nichita_portret.png" alt="nichita stănescu">
                <div class="portret-square"> </div>
            </div>
            <div class="right-text-content" id="index-items">

            </div>
        </div>
    </div>
</body>
</html>
