            if(window.name === "EN") array = array.EN;

                console.log(array.length);
            htmlElements += `
            <div class="single-critic-item">
            
            <div class="critica-content">
                <span class="huge-quote">“</span>	
                ${array[i].content}

            </div>
            <div class="critica-credit">${array[i].credit}</div>
            </div>
            `;
            }
            var container = document.getElementById("critic-items");
            container.innerHTML = htmlElements;

if(window.name === "EN")
